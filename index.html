<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <!-- css link  -->
  <link rel="stylesheet" href="style/style.css">

  <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- tailwind and daisyUi link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
  <!-- class="border-dotted border-[5px] border-red-800" -->


  <header>
    <!-- navbar  -->
     <nav class="flex justify-between h-[100px] items-center px-[60px] max-sm:p-0">
      <!-- img / logo section  -->
      <div class="flex items-center w-[195px] h-[50px] max-sm:hidden">
        <img class="w-[50px] h-[50px] " src="./assets/logo.png" alt="Logo">
      <h1 class="text-[#006747] font-bold text-[25px] ml-[10px] ">Emergency Service</h1>

      <!-- <h1 class="text-[#006747] font-bold text-[25px]"></h1> -->
      </div>

      <!-- button section  -->
      <div class="flex gap-5">
        <!-- 1st button  -->
        <div class="w-[123px] bg-[#41ff6b1a] h-[52px] rounded-[50px] flex justify-center items-center cursor-pointer">
          <p class="font-bold">0</p>
          <img class="w-[30px] h-[30px] ml-[10px]" src="./assets/heart.png" alt="">
        </div>
        <!-- 2nd button  -->
        <div class="w-[123px] bg-[#41ff6b1a] h-[52px] rounded-[50px] flex justify-center items-center cursor-pointer">
          <p>100</p>
          <img class="w-[30px] h-[30px] ml-[10px]" src="./assets/coin.png" alt="">
        </div>
        <!-- 3rd button  -->
        <div class="w-[123px] bg-[#00A63E] h-[52px] rounded-[50px] flex justify-center items-center cursor-pointer">
          <p class="text-white">2</p>
          <p class="text-white ml-[10px]">Copy</p>
        </div>
      </div>
     </nav>

     <!-- banner section  -->
     <section>
      <div class="hero-section h-[239px] flex flex-col justify-center items-center">
        <img class="w-[92px] h-[92px]" src="./assets/logo.png" alt="Logo">
        <h1 class="text-[40px] text-white font-[600] max-sm:text-[25px] max-sm:mt-[10px]">জরুরি সেবা ডিরেক্টরি</h1>
        <h1 class="text-[20px] text-white font-[600] max-sm:text-[17px] max-sm:text-center max-sm:mt-[10px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h1>
      </div>
     </section>
  </header>
  
</body>
</html>
